<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> E-Conference </title>

    <script src="https://static.opentok.com/v2/js/opentok.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@7/dist/polyfill.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js" charset="utf-8"></script>
    <link href="css/app.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="field" id="searchform">
        <input type="text" id="searchterm" placeholder="Cambiar nombre" />
        <button type="button" id="search">Guardar</button>
      </div>
      
      <script class="cssdeck" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>

    <div id="videos">
        <div id="subscriber"></div>
        <div id="publisher"></div>
    </div>

    <div id="textchat">
         <p id="history"></p>
         <form>
              <input type="text" placeholder="Inserta texto" id="msgTxt"></input>
         </form>
    </div>

    <div id="logo">
        <img class="logo" src="econference.png" alt="logo" width="110px" height="70">
    </div>
    

    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
